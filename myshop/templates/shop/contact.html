{% extends "shop/base.html" %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage text_align_center">
                    <h2>Contact Us</h2>
                </div>
            </div>
            <div class="col-md-10 offset-md-1">
                <div class="contact-info text_align_center">
                    <p><strong>Address:</strong> 123 Honey Lane, Sweet City, SC 45678</p>
                    <p><strong>Phone:</strong> +1 (234) 567-890</p>
                    <p><strong>Email:</strong> contact@honeyshop.com</p>
                </div>
                <form id="request" class="main_form">
                    <div class="row">
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Full Name" type="text" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Email" type="email" name="email" required>
                        </div>
                        <div class="col-md-6">
                            <input class="contactus" placeholder="Phone Number" type="text" name="phone">
                        </div>
                        <div class="col-md-6">
                            <textarea class="textarea" placeholder="Message" name="message" required></textarea>
                        </div>
                        <div class="col-md-12">
                            <button class="send_btn" type="submit">Send</button>
                        </div>
                    </div>
                </form>
                <!-- Embed Google Map -->
                <div class="map mt-5">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12608.605690836355!2d-0.12764754000850776!3d51.50733456432627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b32262605ff%3A0x65e53053fd5181e!2sLondon%2C%20UK!5e0!3m2!1sen!2s!4v1632240693847!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
